<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>General Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="w-full h-full">
        <div class="flex justify-center items-center h-full">
            <div class="w-9/12 bg-gray-300 p-4 rounded-lg md:w-1/2 lg:w-1/3">
                <h1 class="text-2xl font-bold text-center">General medicine Form</h1>
                <form action="" method="post">
                    <div class="mb-4">
                        <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Name</label>
                        <input required type="text" name="name" id="name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    </div>
                    <div class="mb-4">
                        <label for="age" class="block text-gray-700 text-sm font-bold mb-2">Age</label>
                        <input required type="text"  name="age" id="age" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    </div>
                    <div class="mb-4">
                        <label for="phone" class="block text-gray-700 text-sm font-bold mb-2">Phone Number</label>
                        <input type="text" name="phone" id="phone" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    </div>
                    <div class="mb-4">
                        <label  for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                        <input required type="email" name="email" id="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    </div>
                    <div class="mb-4">
                        
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="pet-select">Choose a disease:</label>

                         <select class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" name="pets" id="pet-select">
                          <option value="">--Please choose an option--</option>
                          <option value="cold-Cough">Genral medicine</option>
                          <option value="Fever">Neurology</option>
                          <option value="stomach-pain">Nephrology</option>
                          <option value="injury">General Surgery</option>
                          <option value="eye-problem">Eye Problem</option>
                          <option value="blood-pressure">Blood Pressure</option>
                          <option value="Diabetes">Diabetes</option>
                          <option value="Dentistry">Dentistry</option>
                          <option value="Cardiology">Cardiology</option>
                          <option value="Pediatrics">Pediatrics</option>
                          <option value="Psychiatry">Psychiatry</option>
                          <option value="other">other</option>
                         </select>


                    </div>
                    <div class="mb-4">
                        <label for="adress" class="block text-gray-700 text-sm font-bold mb-2">Adress</label>
                        <textarea name="adress" id="adress" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>

                    </div>
                    

                    <div class="mb-4">
                        <label class="font-bold text-gray-700" for="date">Date</label>
                        <input type="date" id="date" name="date" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">


                        
                    </div>

                    <div class="mb-4 ml-20">

                        
                        <button class="bg-indigo-500 w-20 h-10 text-white rounded-lg mt-10 md:ml-10 lg:ml-10" type="submit" id="submit">submit</button>
                    </div>


                </form>
            </div>
        </div>

                    




                    
    </div>
    
</body>
</html>
